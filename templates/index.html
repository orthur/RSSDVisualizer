<h2>Files:</h2>
<ul>
    <form>
  {{range .payload }}
    <li><a href="/file/view/{{.ID}}">{{.Name}}</a>&nbsp;&nbsp;&nbsp;<button formaction="/file/delete/{{.ID}}" formmethod="get">delete</button></li>
  {{end}}
  </form>
</ul>
<br>
<h2>Upload file</h2>
<form action="/upload" enctype="multipart/form-data" method="post">
  <input type="file" name="file" accept=".ssd,.rsd">
  <input type="submit" value="upload">
</form>
